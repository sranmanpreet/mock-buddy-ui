<nb-layout>

    <nb-layout-header fixed>
        <mock-buddy-header></mock-buddy-header>
    </nb-layout-header>
    <nb-layout-column id="sidebar">
        <mock-buddy-list (getMock)="setMockDetails($event)" (deleteMock)="setMockDetails($event)"  [mockForm]="mockForm" [mocks]="mocks" [selectedMock]="selectedMock"></mock-buddy-list>
    </nb-layout-column>
    <nb-layout-column id="content-pane">
        <mock-buddy-content-pane [mockDetailsSubscriber]="mockDetailsSubject" [mockForm]="mockForm" [selectedMock]="selectedMock"></mock-buddy-content-pane>
    </nb-layout-column>

    <nb-layout-footer>
        <mock-buddy-footer></mock-buddy-footer>
    </nb-layout-footer>

</nb-layout>
